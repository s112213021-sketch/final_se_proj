<!-- templates/bid_form.html -->
<!-- 承包商提交報價的表單頁面 -->
<!-- 主要功能：
1. 顯示專案標題
2. 提供報價輸入欄位
3. 提交報價到後端處理
-->

{% extends "base.html" %}
{% block content %}
<!-- 顯示專案標題 -->
<h1>為 {{ project.title }} 提出報價</h1>

<!-- 報價表單 -->
<form method="post" action="/submit_bid/{{ project.id }}">
    <!-- 報價輸入欄位，使用 step="0.01" 允許輸入小數點後兩位 -->
    <label>報價 ($): <input type="number" name="price" step="0.01" required></label><br>
    <button type="submit">提交</button>
</form>
{% endblock %}
