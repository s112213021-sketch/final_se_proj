{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>提出報價</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">{{ project.title }}</h5>
        </div>
        <div class="card-body">
            <p class="mb-3">{{ project.description }}</p>
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-2"><strong>預算</strong> <span class="text-success">${{ project.budget }}</span></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-2"><strong>截止日期</strong> {{ project.deadline }}</p>
                </div>
            </div>
        </div>
    </div>

    <form method="post" action="/submit_bid/{{ project.id }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">您的報價金額 ($)</label>
            <input type="number" name="price" step="0.01" required placeholder="請輸入報價金額" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">提案計畫書 (PDF) <span class="text-danger">*</span></label>
            <input type="file" name="proposal" accept=".pdf" required class="form-control">
            <small class="form-text text-muted">
                請上傳您的提案計畫書（僅限 PDF 格式，最大 10MB）
            </small>
        </div>

        <button type="submit" class="btn btn-primary">提交報價與提案</button>
        <a href="/dashboard" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
