{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>上傳檔案</h1>

    <form method="post" action="/upload/{{ project_id }}" enctype="multipart/form-data">
        <label>選擇檔案
            <input type="file" name="file" required>
        </label>
        <button type="submit">上傳檔案</button>
    </form>

    {% if message %}
    <div class="alert alert-success mt-4">
        {{ message }}
    </div>
    {% endif %}
</div>
{% endblock %}
