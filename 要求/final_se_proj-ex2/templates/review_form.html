{% extends "base.html" %}
{% block title %}給予評價{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 800px;">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white p-4">
            <h3 class="mb-0" style="font-family: 'Cormorant Garamond', serif;">給予評價</h3>
            <p class="mb-0 text-black-50">您的回饋對社群至關重要</p>
        </div>
        <div class="card-body p-5">
            <h5 class="mb-4">
                專案：<strong>{{ project.title }}</strong><br>
                評價對象：<span class="text-warning">{{ target_username }}</span>
            </h5>

            <form method="post" action="/submit_review/{{ project.id }}">
                
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">{{ labels.d1 }}</label>
                        <select name="rating_1" class="form-select border-warning" required>
                            <option value="" disabled selected>請評分...</option>
                            <option value="5">⭐⭐⭐⭐⭐ (5 極佳)</option>
                            <option value="4">⭐⭐⭐⭐ (4 很好)</option>
                            <option value="3">⭐⭐⭐ (3 普通)</option>
                            <option value="2">⭐⭐ (2 尚可)</option>
                            <option value="1">⭐ (1 差勁)</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">{{ labels.d2 }}</label>
                        <select name="rating_2" class="form-select border-warning" required>
                            <option value="" disabled selected>請評分...</option>
                            <option value="5">⭐⭐⭐⭐⭐ (5 極佳)</option>
                            <option value="4">⭐⭐⭐⭐ (4 很好)</option>
                            <option value="3">⭐⭐⭐ (3 普通)</option>
                            <option value="2">⭐⭐ (2 尚可)</option>
                            <option value="1">⭐ (1 差勁)</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">{{ labels.d3 }}</label>
                        <select name="rating_3" class="form-select border-warning" required>
                            <option value="" disabled selected>請評分...</option>
                            <option value="5">⭐⭐⭐⭐⭐ (5 極佳)</option>
                            <option value="4">⭐⭐⭐⭐ (4 很好)</option>
                            <option value="3">⭐⭐⭐ (3 普通)</option>
                            <option value="2">⭐⭐ (2 尚可)</option>
                            <option value="1">⭐ (1 差勁)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">整體心得評論</label>
                    <textarea name="comment" class="form-control" rows="5" placeholder="請具體描述合作過程中的優點或需要改進的地方..." required></textarea>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="/dashboard" class="text-muted text-decoration-none">取消返回</a>
                    <button type="submit" class="btn btn-primary px-5">送出評價</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
